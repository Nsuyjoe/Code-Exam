<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Responsive + Encoding Meta Tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet -->
  <link href="styles.css" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">

  <!-- Title -->
  <title>Summit TO DO </title>
</head>

<body>
  <div id="toDo" class="container">
    <div class="clip">
      <div class="summit">
        <div class="front">
          <img src="download.jpeg" class="img-fluid" alt="Responsive image">
        </div>
      </div>
    </div>
    <div class="shadow"></div>
    <h2>Summit To-Do App</h2>
    <form>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">Date</label>
          <input type="date" class="form-control" id="date">

        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Time</label>
          <input type="time" class="form-control">

        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustomUsername">Location</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Location"
              aria-describedby="inputGroupPrepend">
            <div class="invalid-feedback">
              Please enter a location.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">City</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="City" >
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">State</label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="State" >
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom05">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" >
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" >
          <label class="form-check-label" for="invalidCheck">
            Confirm all are accurate
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" type="submit">Edit ToDo</button>
        <button class="btn btn-success" type="submit">Add ToDo</button>
        <button class="btn btn-danger" type="submit">Delete ToDO</button>
        <button class="btn btn-success" @click = "fetchAPIData" type="submit">View ToDO</button>
      </div>

      <!-- <div v-if = "responseAvailable == true" class="mt-5 col-md-12"> -->
        <div  class="mt-5 col-md-12">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date/Time</th>
              <th scope="col">Location</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
              <th scope="row">1</th>
              <td colspan="2">{{result}}</td>
              <td>{{result}}</td>
            </tr>
          </tbody>
        </table>
      </div>


    </form>


  </div>



</body>
<!-- Vue and Custom JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="scripts.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
